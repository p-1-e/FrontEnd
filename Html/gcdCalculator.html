<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD calculator</title>
    <link rel="icon" href="/Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <div class="background"></div>

    <div class="instructions-gcd">
        <p>To use the GCD calculator, please enter both values and then press the "calculate" button.</p>
    </div>
    
    <div class="button-log-out" role="group" aria-label="First group">
        <input type="button" value="Log out">
    </div>
    
    <div class="button-back">
        <input type="button" value="Back">
    </div>

    <div class="glass"></div>

    <div class="logo"></div>

    <div class="username"></div>
    
    <div class="a"><h1>A=</h1></div>

    <div class="b"><h1>B=</h1></div>

    <input type="text" id="nombre" name="a-value" class="a-value" value="0">

    <input type="text" id="nombre" name="b-value" class="b-value" value="0">

    <div class="answer-gcd"><p>The GCD of the entered values is</p></div>

    <input type="text" id="nombre" name="answer-gcd" class="answer-gcd-number" value="0" readonly>

    <div class="calculate-botton">
        <input type="button" value="Calculate">
    </div>

</body>
</html>
