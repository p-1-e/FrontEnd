<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic calculator</title>
    <link rel="icon" href="/Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <div class="background"></div>

    <div class="instructions-quadratic">
        <p>To use the quadratic calculator, please enter the values ​​of the independent terms and then press the "calculate" button.</p>
    </div>
    
    <div class="button-log-out" role="group" aria-label="First group">
        <input type="button" value="Log out">
    </div>
    
    <div class="button-back">
        <input type="button" value="Back">
    </div>

    <div class="glass"></div>

    <div class="logo"></div>

    <div class="username"></div>
    
    <div class="calculator-text-quadretic">
        <h1>X^2+</h1>
    </div>
    
    <div class="calculator-text-lineal">
        <h1>X+</h1>
    </div>

    <input type="text" id="nombre" name="quadratic" class="quadratic" value="0">
    
    <input type="text" id="nombre" name="lineal" class="lineal" value="0">
    
    <input type="text" id="nombre" name="independient" class="independient" value="0">

    <div class="calculate-botton">
        <input type="button" value="Calculate">
    </div>
    
    <div class="answer">
        <p>The solutions to the quadratic equation are:</p>
    </div>

    <input type="text" id="nombre" name="answer1" class="answer1" value="0" readonly>

    <input type="text" id="nombre" name="answer2" class="answer2" value="0" readonly>

</body>
</html>
