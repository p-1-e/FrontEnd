<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="icon" href="/Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
<div class="navigation-button-container">
    <button class="primary-button" id="back-btn">
        Back
    </button>

    <button class="button-log-out" id="logout-btn">
        Logout
    </button>
</div>


<div class="background">

    <div class="glass" id="glass-notes">
        <div>
            <input type="text" class="note-name" id="note-title">

            <textarea class="note" rows="10" cols="50" id="note-text"></textarea>
        </div>

    </div>

</div>

<div id="container-notes-buttons">
    <button class="danger-button" id="delete-btn">
        Delete
    </button>

    <button class="primary-button" id="save-btn">
        Save
    </button>
</div>
<div class="logo"></div>

<div class="instructions-note">
    <p>Please enter a name and content for the note</p>
</div>


<div class="username"></div>

<script src="/js/note.js"></script>

</body>
</html>
