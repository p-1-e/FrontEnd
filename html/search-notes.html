<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Search</title>
</head>
<body>
    <div class="parent">

        <div class="background">
            <div class="glass" id="glass-notes">
                <div>
                    <div>
                        <input class="search-input" type="text" name="title-input" id="title-input">
                        <button class="secondary-button" id="search-button">
                            <img id="image-search" src="/Images/search.svg" alt="search">
                        </button>

                        <ul id="notes-list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="instruction-container">
            <p>search your notes by title</p>
        </div>

        <div class="navigation-button-container">
            <button class="primary-button" id="back-btn">
                Back
            </button>
        </div>

    </div>

    <script src="/js/searchNotes.js"></script>
</body>
</html>
